<div class="row" id="barraTitulo">
    <div class="col s1">
        <a href="javascript:history.back()" class="back ltxt">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    <div class="col s10">
        <p class="titleLabel ltxt center">
            DIRECTORIO
        </p>
    </div>
</div>
<div class="container contenido">

    <div class="listMenu">
        <div class="categoria" *ngFor="let categoria of categorias" [routerLink]="['/directorio/categoria/', categoria.name]">
            <p class="categoName">{{ categoria.name }}</p>
            <img src="{{categoria.imagen}}" alt="">
        </div>
    </div>
</div>
