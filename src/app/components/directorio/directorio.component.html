<div class="container contenido">
    <div class="row">
        <div class="col s12">
            <p class="titleLabel ltxt center">
                DIRECTORIO
            </p>
        </div>
    </div>

    <div class="listMenu">
        <div class="categoria" *ngFor="let categoria of categorias" [routerLink]="['/categoria/', categoria.name]">
            <p class="categoName">{{ categoria.name }}</p>
            <img src="{{categoria.imagen}}" alt="">
        </div>
    </div>
</div>
