<div class="row" id="planes">
    <div class="col s12 plan" *ngFor="let plan of planes">
        <h4 class="center"> {{plan.ahorro}} </h4>
        <h5 class="center"> {{plan.name}} <br> <span> ${{plan.precio}}°° </span> </h5>
        <p class="center justify"> {{plan.desc}} </p><br>
        <button class="needbtn" (click)="contratar(plan.name)">CONTRATAR</button>
    </div>
</div>
