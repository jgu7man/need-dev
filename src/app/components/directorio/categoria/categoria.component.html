<div class="row" id="barraTitulo">
    <div class="col s1">
        <a href="javascript:history.back()" class="back ltxt" style="padding: 0 0.5em">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    <div class="col s10">
        <p class="titleLabel ltxt center">
            {{catego}}
        </p>
    </div>
</div>

<div class="container contenido" id="negocios" style="padding-top: 5em">

    <div class="row">
        <div class="col s6 ltxt negocio" *ngFor="let neg of negocios" [routerLink]="['/negocio/', neg.idNegocio]">
            <div class="negImg">
                <img src="{{neg.imgPerfil}}" alt="">
            </div>
            <p class="negName">
                {{neg.nombre}}
            </p>
        </div>
    </div>
</div>
